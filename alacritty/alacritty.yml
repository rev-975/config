# Nightfox Alacritty Colors
# Style: carbonfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/carbonfox/nightfox_alacritty.yml

env:
  TERM: alacritty

font:
  normal:
    family: DejaVu Sans Mono
    style: Regular

window:
  dynamic_title: true
  opacity: 0.2

colors:
  primary:
    background: "#161616"
    foreground: "#ffffff"
  search:
    matches:
      foreground: CellBackground
      background: '#ee5396'
    footer_bar:
      background: '#262626'
      foreground: '#ffffff'
  normal:
    black: "#262626"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#dde1e6"
  bright:
    black: "#393939"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#ffffff"

  indexed_colors:
    - { index: 16, color: '0x3ddbd9' }
    - { index: 17, color: '0xff7eb6' }

cursor:
  style: Underline
  vi_mode_style: Block
