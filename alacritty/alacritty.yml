# Nightfox Alacritty Colors
# Style: carbonfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/carbonfox/nightfox_alacritty.yml

env:
  TERM: alacritty

font:
  normal:
    family: DejaVu Sans Mono
    style: Regular

window:
  dynamic_title: true
  opacity: 0.2

schemes:
  oxocarbon: &oxocarbon
    primary:
      background: "#161616"
      foreground: "#ffffff"
    search:
      matches:
        foreground: CellBackground
        background: '#ee5396'
      footer_bar:
        background: '#262626'
        foreground: '#ffffff'
    normal:
      black: "#262626"
      magenta: "#ff7eb6"
      green: "#42be65"
      yellow: "#ffe97b"
      blue: "#33b1ff"
      red: "#ee5396"
      cyan: "#3ddbd9"
      white: "#dde1e6"
    bright:
      black: "#393939"
      magenta: "#ff7eb6"
      green: "#42be65"
      yellow: "#ffe97b"
      blue: "#33b1ff"
      red: "#ee5396"
      cyan: "#3ddbd9"
      white: "#ffffff"

    indexed_colors:
      - { index: 16, color: '0x3ddbd9' }
      - { index: 17, color: '0xff7eb6' }

  gruvbox: &gruvbox
    primary:
      background: '0x1d2021'
      foreground: '0xd4be98'
    normal:
      black:   '0x32302f'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'
    bright:
      black:   '0x32302f'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xd8a657'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xd4be98'

colors: *gruvbox

cursor:
  style: Underline
  vi_mode_style: Block
